<!DOCTYPE html>
<html lang="en-US">
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/c3/c3.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="app/js/constants.js"></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>


<body>

<div ng-controller="mainCtrl">
    <div id="chartHistorical"></div>
</div>

<h1>Now connected peripherals</h1>
<div>
    <table id="connectedPeripheralsTable" class="table-bordered">
        <tr>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>IMEI</th>
            <th>Connected at</th>
        </tr>
    </table>

</div>

<h1>Historical peripherals</h1>
<div>
    <table id="historicalPeripheralsTable" class="table-bordered">
        <tr>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>IMEI</th>
            <th>Connected at</th>
            <th>Disconnected at</th>
        </tr>
    </table>
    <script src="app/js/loadData.js"></script>
</div>
</body>
</html>
